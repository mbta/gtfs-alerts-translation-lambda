name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Install dependencies
        run: mise run setup

      - name: Lint & Check
        run: mise run check

      - name: Run tests
        run: mise run test
