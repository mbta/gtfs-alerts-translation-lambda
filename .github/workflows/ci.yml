name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install mise
        uses: jdx/mise-action@v2

      - name: Install dependencies
        run: mise run setup

      - name: Lint & Check
        run: mise run check

      - name: Run tests
        run: mise run test
